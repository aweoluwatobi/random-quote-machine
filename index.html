<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Random Quote Machine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="C:/Users/ISEM/Documents/FreeCodeCamp_Projects/bootstrap-4.1.0-dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <div class="offset-sm-3 col-sm-6 card" id="random-quote">
                   The quote will go in here
                </div>
            </div>
            <div class="row text-center">
                <blockquote class="col-sm-12 blockquote">
                    <button id="get-quote" class="btn btn-primary">New Quote</button>
                </blockquote>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script>
            function randomQuote() {
                $.ajax({
                    url:"http://api.forismatic.com/api/1.0/?",
                    dataType: "jsonp",
                    data:"method=getQuote&format=jsonp&lang=en&jsonp=?",
                    success: function( response ) {
                        $("#random-quote").html("<p id='random_quote'>" +
                        response.quoteText + "<br/>&dash; " + response.quoteAuthor + "</p>");
                    }
                });
            }
            $(document).ready(function() {
                $("#get-quote").on("click", function() {
                    randomQuote();
                });
            });
            
               
            </script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script!-->
    </body>
</html>
